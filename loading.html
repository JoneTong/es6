<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        width:100%;
        padding:3%;
        box-sizing: border-box;
        overflow: hidden;
    }
    .box .loader{
        width: 30%;
        height:200px;
        float:left;
        margin-right:3%;
        display:flex;
        justify-content: center;
        align-items: center;
        border:1px solid #ccc;
        box-sizing: border-box;
    }
   @-webkit-keyframes loading-1{
       0%{ transform: rotate(0deg) }
        50%{ transform: rotate(180deg) }
        100%{ transform: rotate(360deg) }
   }
   @-webkit-keyframes loading-2 {
       0%{transform: scaleY(1)}
       50%{transform: scaleY(0.4)}
       100%{transform: scaleY(1)}
   }
   @-webkit-keyframes loading-3 {
       50%{transform: scale(0.4);opacity: 0.3}
       100%{transform: scale(1);opacity: 1}
   }
    .loading-1{
        width:35px;
        height:35px;
        position: relative;
    }
    .loading-1 i {
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(transparent 0, transparent 70%, #666 30%, #666 100%);
        -webkit-animation: loading-1 1s linear 0s infinite;
    }
    .loading-2 i{
        display:inline-block;
        width:4px;
        height:35px;
        border-radius: 2px;
        margin:0 4px;
        background: #666;
    }
    .loading-2 i:nth-child(1){
        -webkit-animation: loading-2 1s ease-in 0.1s infinite;
    }
    .loading-2 i:nth-child(2){
        -webkit-animation: loading-2 1s ease-in 0.2s infinite;
    }
    .loading-2 i:nth-child(3){
        -webkit-animation: loading-2 1s ease-in 0.3s infinite;
    }
    .loading-2 i:nth-child(4){
        -webkit-animation: loading-2 1s ease-in 0.4s infinite;
    }
    .loading-2 i:nth-child(5){
        -webkit-animation: loading-2 1s ease-in 0.5s infinite;
    }
    .loading-3{
        position: relative;
    }
    .loading-3 i{
        display:block;
        position: absolute;
        width:15px;
        height:15px;background:#666;
        border-radius: 50%;
    }
    .loading-3 i:nth-child(1){
        top:25px;
        left:0;
        -webkit-animation: loading-3 1s ease 0s infinite;
    }
    .loading-3 i:nth-child(2){
        top:17px;
        left:17px;
        -webkit-animation: loading-3 1s ease  -0.12s infinite;
    }.loading-3 i:nth-child(3){
         top:0;
         left:25px;
         -webkit-animation: loading-3 1s ease -0.24s infinite;
     }.loading-3 i:nth-child(4){
          top:-17px;
          left:17px;
          -webkit-animation: loading-3 1s ease -0.36s infinite;
      }.loading-3 i:nth-child(5){
           top:-25px;
           left:0;
           -webkit-animation: loading-3 1s ease -0.48s infinite;
       }.loading-3 i:nth-child(6){
            top:-17px;
            left:-17px;
            -webkit-animation: loading-3 1s ease -0.6s infinite;
        }.loading-3 i:nth-child(7){
             top:0;
             left:-25px;
             -webkit-animation: loading-3 1s ease -0.72s infinite;
         }.loading-3 i:nth-child(8){
              top:17px;
              left:-17px;
              -webkit-animation: loading-3 1s ease -0.84s infinite;
          }
</style>
<body>
<div class="box">
    <div class="loader">
        <div class="loading-1">
            <i></i>
        </div>
    </div>
    <div class="loader">
        <div class="loading-2">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
    <div class="loader">
        <div class="loading-3">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
</div>
</body>
</html>
